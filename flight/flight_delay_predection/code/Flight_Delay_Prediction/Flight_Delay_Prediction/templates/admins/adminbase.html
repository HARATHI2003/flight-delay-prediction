<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Delay Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3.CSS & FontAwesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h1 { font-family: "Raleway", Arial, sans-serif; }
        h1 { letter-spacing: 6px; text-align: center; }

        /* Background Image */
        body {
            background-image: url('https://i.pinimg.com/736x/5d/8c/39/5d8c39a71a34b459f39cf73446de5fec.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Navigation Bar Styling */
        .w3-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 12px 0;
            background: rgba(30, 167, 205, 0.9); /* Slight transparency */
            border-radius: 10px;
        }

        .w3-bar-item.w3-button {
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.3s;
            border-radius: 6px;
        }

        .w3-bar-item.w3-button:hover {
            background-color: white;
            color: #007BFF;
        }

        /* Heading Styling */
        .heading-container h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        /* Updated Content Box */
        .content-box {
            max-width: 900px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(30, 167, 205, 0.9); /* Glassmorphism effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .content-box p {
            font-size: 20px;
            line-height: 1.8;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-bar">
    <a href="{% url 'adminbase' %}" class="w3-bar-item w3-button"> Home</a>
    <a href="{% url 'viewusers' %}" class="w3-bar-item w3-button w3-light-grey"> View Users</a>
    <a href="{% url 'index' %}" class="w3-bar-item w3-button">Logout</a>
</div>

<!-- Page Content -->
<div class="w3-content" style="max-width:1200px">

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:80px 16px">
        <div class="heading-container">
            <h1>✈️ Flight Delay Prediction</h1>
        </div>
    </header>

    <!-- Updated Main Content Box -->
    <div class="content-box">
        <p>
             Flight delays cause inconvenience and financial losses.  
            Machine learning enables accurate predictions, optimizing airline schedules and enhancing passenger experiences.
        </p>
    </div>

    <hr>
    {% block content %}{% endblock %}
    <hr><br>

</div>

</body>
</html>
