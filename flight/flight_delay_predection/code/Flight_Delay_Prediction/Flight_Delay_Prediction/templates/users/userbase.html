<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Delay Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h1 { font-family: "Raleway", Arial, sans-serif; }
        h1 { letter-spacing: 3px; text-transform: capitalize; color: white; }

        /* Sticky Navbar */
        .navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 167, 205, 0.9);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            gap: 20px;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar a:hover {
            background: white;
            color: #007BFF;
        }

        /* Marquee Message */
        .marquee-container {
            background: #fff;
            padding: 10px;
            color: #007BFF;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 80px;
            width: 100%;
            z-index: 999;
            height: 40px;
        }

        /* Background and Layout */
        .ntg {
            background-image: url(https://i.pinimg.com/736x/5d/8c/39/5d8c39a71a34b459f39cf73446de5fec.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100vw;
            text-align: center;
        }

        /* Push content down */
        .content-container {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Styling */
        .btn-check-status {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-check-status:hover {
            background: #0056b3;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
 
        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="ntg">

    <!-- Navbar -->
    <div class="navbar-container">
        <div class="navbar">
            <a href="{% url 'userbase' %}"><i class="fa fa-home"></i> Home</a>
            <a href="{% url 'training' %}"><i class="fa fa-line-chart"></i> Training</a>
            <a href="{% url 'predict' %}"><i class="fa fa-plane"></i> Prediction</a>
            <a href="{% url 'index' %}"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
    </div>

    <!-- Marquee Message -->
    <div class="marquee-container">
        <marquee>üåç Real-Time Flight Delay Prediction System - Stay Updated on Your Flight Status! ‚úàÔ∏è</marquee>
    </div>

    <!-- Page Content -->
    <div class="content-container">
        <h1 class="w3-xlarge">Flight Delay Prediction</h1>
        <hr>
        
        <!-- Call-to-Action Button -->
        <a href="{% url 'predict' %}" class="btn-check-status">Check Your Flight Status</a>

        {% block content %}{% endblock %}

        <hr><br>
    </div>

    <!-- Footer -->
 

</body>

</html>
