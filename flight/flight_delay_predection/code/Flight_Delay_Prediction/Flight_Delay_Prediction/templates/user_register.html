{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* Center the form on the page */
  body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  form {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    display: flex;
    flex-direction: column;
  }

  /* Container Styling */
  .container {
    padding: 16px;
    background-color: #fff;
    border-radius: 10px;
  }

  /* Style all input fields */
  input[type=text],
  input[type=email],
  input[type=password],
  input[type=tel] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: 0.3s;
  }

  input:focus {
    border-color: #3ddb42;
    outline: none;
    box-shadow: 0px 0px 5px rgba(61, 219, 66, 0.5);
  }

  /* Style the form labels */
  label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
  }

  /* Style the "Sign Up" button */
  .signupbtn {
    background: linear-gradient(to right, #3ddb42, #28a745);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
    font-size: 18px;
    transition: 0.3s ease-in-out;
  }

  .signupbtn:hover {
    background: linear-gradient(to right, #28a745, #3ddb42);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* Style the cancel button */
  .cancelbtn {
    background: #f44336;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
    font-size: 18px;
    text-align: center;
    transition: 0.3s ease-in-out;
  }

  .cancelbtn:hover {
    background: #e53935;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }

  .cancelbtn a {
    color: white;
    text-decoration: none;
  }

  /* Style heading */
  h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
  }

  /* Style the divider */
  hr {
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  /* Style the "Remember me" checkbox */
  input[type=checkbox] {
    margin-top: 16px;
    margin-right: 10px;
  }

  /* Style links */
  a {
    color: dodgerblue;
    text-decoration: none;
  }

  /* Responsive Design */
  @media screen and (max-width: 600px) {
    .signupbtn,
    .cancelbtn {
      width: 100%;
    }
  }
</style>

<form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
  {% for message in messages %}
    <strong><p style="color: red;">{{ message }}</p></strong>
  {% endfor %}

  {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|net)$" title="Please enter a valid email address." required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="tel" placeholder="Enter Phone Number" name="phone" pattern="[6-9]\d{9}" title="Enter a valid phone number starting with 6-9 and containing 10 digits." required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, include at least one number, one uppercase letter, and one lowercase letter." required>

    <label for="Address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="Address" required>

    <label for="status"><b>Status</b></label>
    <input type="text" name="status" value="waiting" readonly>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

{% endblock %}
